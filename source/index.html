<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <title>Buy credits</title>
  </head>
  <body>
    <header class="header">

                height="15"

              />

        </div>

        <div class="main__catalog catalog slider">

            <div class="catalog__item slider__slide">
              <span class="catalog__item__special-offer">One time offer!</span>
              50 <span class="catalog__item__credits">CR</span>

              150 <span class="catalog__item__credits">CR</span>

            <div class="catalog__item slider__slide">

            <div class="catalog__item slider__slide">

              500 <span class="catalog__item__credits">CR</span>
              <span class="catalog__item__value">/ $5</span>

              <span class="catalog__item__special-offer">One time offer!</span>
              1000 <span class="catalog__item__credits">CR</span>
              <span class="catalog__item__value">/ $5</span>
            </div>
            <div class="catalog__item slider__slide">
              <span class="catalog__item__special-offer">One time offer!</span>
              1000 <span class="catalog__item__credits">CR</span>
              <span class="catalog__item__value">/ $5</span>
            </div>
          </div>
          <div class="slider__pagination"></div>
        </div>
      </div>
    </main>
    <script type="module" src="./js/scripts.min.js"></script>
  </body>
</html>
